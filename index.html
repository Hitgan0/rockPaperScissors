<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Wanna play rock, paper, scissors?</h1>
    <div class = "winOrLose">Select a choice below!</div>
    <div class="btnContainer">
        <button class="rockBtn">rock</button>
        <button class = "paperBtn">paper</button>
        <button class = "scissorsBtn">scissors</button>
    </div> 
    <div class = "scoreboard">
        You won: <div class="humanScore">0</div>
        Computer won: <div class="compScore">0</div>
    </div>
</body>
</html>
